<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuarios</title>
    <link rel="stylesheet" href="plugins/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h3> Búsqueda </h3>
            <h3>Práctica de laboratorio #9</h3>
            <h3>Figueroa - Mite - Zaruma</h3>
            <a href="index.html" class="btn btn-secondary mr-3"> Inicio </a>
            Buscar usuario por Id: 
            <form id="search" method="POST" class="form-inline">
                <div class="form-group">                  
                  <input type="number" required
                    class="form-control" name="id" id="id" placeholder="Ingrese ID">                  
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>

            </form>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Completado</th>
                    </tr>
                </thead>
                <tbody id="table">
                                        
                </tbody>
            </table>
        </div>        
    </div>
    

    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/popper.min.js"></script>
    <script src="plugins/bootstrap.min.js"></script>
    <script src="plugins/axios.min.js"></script>
    <script src="js/http.js"></script>
    <script>
        $('#search').submit(function(e){
            e.preventDefault();
            let id = $('#id').val();
            axios.get(`/api/user/${id}`).then( resp => {
                if(resp.data){
                    let u = resp.data.user;

                    let template =`<tr>
                                <td scope="row">${u.userId}</td>
                                <td>${u.title}</td>
                                <td>${u.completed}</td>
                            </tr>`;
                    
                    $('#table').html(template);
                }
            })
        })
    
    </script>
</body>
</html>
